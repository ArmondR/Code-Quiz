<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code-Quiz</title>
    <link rel="stylesheet" href="./JS/style.css">
  </head>
  <body>

    <div class= "strtBtn" id="start">
      <h1 class= "title">Code Quiz Challenge</h1>
      <p>
        Try to answer as many questions as you can within the time limit. 
        Keep in mind that you will be penalized for every incorrect response. 
      </p>
      <button class="start-btn" id="begin" type="button">Start</button>
    </div>

    <div id= quizContainer class = "qContainer">
      <div id="timer"></div>

      <div id="question"></div>

      <ol id="option-list" class="choices"></ol>

      <div id="question-result"></div>
   </div>

    <!-- Score Form -->
    <div id="scoreContainer" class= "scoreDiv">
      <form id="score-form">
        <div class="score-input">
          <button class="score-btn" id="save-score" type="submit">Submit</button>
        </div>
        
        <div class="score-input">
          <input type="text" name="score-name" placeholder="Enter Initials" />
        </div>
      </form>
      <ul class="score-list" id="scores"></ul>
    </div>

    <!-- <div id="change-question">Change Question</div> -->

    <script src="./JS/script.js"></script>
  </body>
</html>
